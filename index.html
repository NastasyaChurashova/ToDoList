<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="main_container" action="">
        <div class="day">
            <h1 class="heading">Today</h1>
            <div class="top-menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.5 12C1.5 13.3807 2.61929 14.5 4 14.5C5.38071 14.5 6.5 13.3807 6.5 12C6.5 10.6193 5.38071 9.5 4 9.5C2.61929 9.5 1.5 10.6193 1.5 12ZM12 14.5C10.6193 14.5 9.5 13.3807 9.5 12C9.5 10.6193 10.6193 9.5 12 9.5C13.3807 9.5 14.5 10.6193 14.5 12C14.5 13.3807 13.3807 14.5 12 14.5ZM20 14.5C18.6193 14.5 17.5 13.3807 17.5 12C17.5 10.6193 18.6193 9.5 20 9.5C21.3807 9.5 22.5 10.6193 22.5 12C22.5 13.3807 21.3807 14.5 20 14.5Z" fill="#006CFF"/>
                    </svg>         
                </div>
        </div>
        <ul>
            <li>
                <div class="container">
                    <div class="round">
                      <input type="checkbox" id="checkbox" />
                      <label for="checkbox" class="done"></label>
                    </div>
                  </div>
                <span>Start making a presentation</span>
                <svg class="marker" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 
                        2.68629 0 6C0 9.31371 2.68629 12 6 12Z" style="fill:#61DEA4"/>
                </svg>              
            </li>
            <li class="time_added">
                <div class="container">
                    <div class="round">
                      <input type="checkbox" id="checkbox" />
                      <label for="checkbox" class="done"></label>
                    </div>
                  </div>
                <span class="taskClock">Pay for rent</span>
                <div class="set_time">
                    <svg class="clock_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.3">
                        <path d="M13.5 8C13.5 11.0376 11.0376 13.5 8 13.5C4.96243 13.5 2.5 11.0376 2.5 8C2.5 4.96243 4.96243 2.5 8 2.5C11.0376 2.5 13.5 4.96243 13.5 8Z" stroke="#252A31"/>
                        <path d="M8 5V8" stroke="#252A31" stroke-linecap="round"/>
                        <path d="M10 8H8" stroke="#252A31" stroke-linecap="round"/>
                        <path d="M14 3.5L12.5 2" stroke="#252A31" stroke-linecap="round"/>
                        <path d="M2 3.5L3.5 2" stroke="#252A31" stroke-linecap="round"/>
                        </g>
                    </svg>
                   <div class="time">7:00 pm</div>
                </div>
                <svg class="marker" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 2.68629 0 6C0 9.31371 2.68629 12 6 12Z" style="fill:#B678FF"/>
                </svg>
                
            </li> 
            <li>
                <div class="container">
                    <div class="round">
                      <input type="checkbox" id="checkbox" />
                      <label for="checkbox" class="done"></label>
                    </div>
                  </div>
                <span>Buy a milk</span>
                <svg class="marker" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 2.68629 0 6C0 9.31371 2.68629 12 6 12Z" style="fill:#F45E6D"/>
                </svg>
            </li> 
            <li>
                <div class="container">
                    <div class="round">
                      <input type="checkbox" id="checkbox" />
                      <label for="checkbox" class="done"></label>
                    </div>
                  </div>
                <span>Don't forget to pick up Mickael from school</span>
                <svg class="marker" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 2.68629 0 6C0 9.31371 2.68629 12 6 12Z" style="fill:#fff"/>
                    </svg>
                    
            </li> 
            <li>
                <div class="container">
                    <div class="round">
                      <input type="checkbox" id="checkbox" />
                      <label for="checkbox" class="done"></label>
                    </div>
                  </div>
                <span>Buy a chocolate for Charlotte</span>
                <svg class="marker" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6 12C9.31371 12 12 9.31371 12 6C12 2.68629 9.31371 0 6 0C2.68629 0 0 2.68629 0 6C0 9.31371 2.68629 12 6 12Z" style="fill:#F45E6D"/>
                </svg>
                    
            </li>     
        </ul>
        <button type="button" class="plus">
            <svg id="plus_icon"
                width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M13 9C13 10.1046 13.8954 11 15 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H15C13.8954 13 13 13.8954 13 15V20C13 20.5523 12.5523 21 12 21C11.4477 21 11 20.5523 11 20V15C11 13.8954 10.1046 13 9 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H9C10.1046 11 11 10.1046 11 9V4C11 3.44772 11.4477 3 12 3C12.5523 3 13 3.44772 13 4V9Z" fill="#006CFF"/>
            </svg>       
        </button>
        <div class="lists">
            <h2>Lists</h2>
            <section class="inbox">Inbox<br>
                <span>1 task</span>
            </section >
            <section class="work">Work<br>
                <span>2 tasks</span>
            </section >
            <section class="shopping">Shopping<br>
                <span>3 tasks</span>
            </section>
            <section class="family">Family<br>
                <span>1 task</span>
            </section>
        </div>
    </form>
    <script src="dist/main.js"></script>
</body>
</html>
